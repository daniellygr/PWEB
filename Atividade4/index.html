<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Usando forms e CSS</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <form action="" id="formulario">
                <section>
                    <fieldset>
                        <legend>Informações do aluno</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50" autofocus>
                        <br>
                        <br>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="name" required>
                        <br>
                        <br>
                        <label for="turma">Turma:</label>
                        <input type="radio" id="turma1" name="turma" required checked>
                        <label for="turma1">Turma 1</label>
                        <input type="radio" id="turma2" name="turma" required>
                        <label for="turma2">Turma 2</label>
                        <br>
                        <br>
                        <label for="disciplinas">Disciplinas:</label>
                        <input type="checkbox" id="pweb" name="disciplinas" value="PWeb">
                        <label for="pweb">Programação Web</label>
                        <input type="checkbox" id="lbd" name="disciplinas" value="LBD">
                        <label for="lbd">Laboratório de Banco de Dados</label>
                        <input type="checkbox" id="gestao" name="disciplinas" value="Gestao">
                        <label for="gestao">Gestão e Governança</label>
                        <br>
                        <br>
                        <input type="submit" value="Enviar">
                        <button type="reset">Limpar</button>
                    </fieldset>
                    <br>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgue importante!</legend>
                        <textarea name="mensagem" id="mensagem1" cols="50" rows="5"></textarea>
                        <br>
                        <label for="cidade">Cidade:</label>
                        <select name="cidade" id="cidade">
                            <option value="">Selecione</option>
                            <option value="sorocaba">Sorocaba</option>
                            <option value="itapetininga">Itapetininga</option>
                            <option value="votorantim">Votorantim</option>
                            <option value="salto">Salto</option>
                            <option value="aracoiaba">Araçoiaba da Serra</option>
                            <option value="itu">Itu</option>
                        </select>
                        <button type="button">Cancelar</button>
                    </fieldset>
                </section>
            </form>
        </main>
        <footer class="rodape">
            <p>
                Página criada na aula de Programação Web - Direitos reservados - 2023
            </p>
        </footer>
    </body>
</html>
